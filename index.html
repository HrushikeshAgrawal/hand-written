<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./constants.js" defer></script>
    <script src="./main.js" defer></script>
    <script src="https://cdn.bootcss.com/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Handwritten :D</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <textarea placeholder="Enter text..." id="inputText"></textarea>
        <div class="options">
          <div class="optionsSection">
            <div><button onclick="downloadPage()">Download</button></div>
            <div>
              <div class="row">
                <input
                  type="radio"
                  id="ink1"
                  name="ink"
                  onchange="changeInk('blue')"
                />
                <label for="ink1">Blue Ink</label>
              </div>
              <div class="row">
                <input
                  type="radio"
                  id="ink2"
                  name="ink"
                  onchange="changeInk('black')"
                />
                <label for="ink2">Black Ink</label>
              </div>
            </div>
            <div><button onclick="newShadow()">Add Random Shadow</button></div>
            <div><button onclick="removeShadow()">Remove Shadow</button></div>
            <div><button onclick="addCuts()">Add Random Cuts</button></div>
            <div><button onclick="removeCuts()">Remove Cuts</button></div>
          </div>
          <div class="optionsSection">
            <div>
              <input
                type="text"
                id="headingInput"
                placeholder="Enter Page Heading..."
              />
            </div>
            <div>
              <div class="row">
                <input
                  type="number"
                  id="letterSpacing"
                  value="2"
                  oninput="changeLetterSpacing()"
                />
                <label for="letterSpacing">Letter Spacing</label>
              </div>
            </div>
            <div>
              <div class="row">
                <input
                  type="number"
                  id="wordSpacing"
                  value="10"
                  oninput="changeWordSpacing()"
                />
                <label for="wordSpacing">Word Spacing</label>
              </div>
            </div>
            <div>
              <div class="row">
                <input
                  type="number"
                  id="fontSize"
                  value="24"
                  min="6"
                  max="28"
                  oninput="changeFontSize()"
                />
                <label for="fontSize">Font Size</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="output" id="imgOutput">
        <div class="redLine"></div>
        <div class="pagetop"></div>
      </div>
    </div>
  </body>
</html>
